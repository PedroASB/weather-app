<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimbus</title>
  </head>
  <body>
    <h1 id="main-title">
      <img src="./assets/icons/logo-icon.png" alt="Logo icon" class="logo icon" />
      <div class="text">Nimbus</div>
    </h1>

    <div class="container">
      <div id="header">
        <div id="location-info">
          <div class="current-location">
            <img src="./assets/icons/location-icon.svg" alt="Current location" class="icon" />
            <span overflow="ellipsis" text-wrap="off"></span>
          </div>
          <form id="query-form" method="dialog" novalidate>
            <label for="query">
              <input
                type="text"
                name="query"
                id="query"
                placeholder="Enter a location"
                autocomplete="off"
                spellcheck="false"
                maxlength="100"
              />
            </label>
            <button type="submit">
              <img src="./assets/icons/search-icon.svg" alt="Search" class="icon" />
            </button>
            <div class="loading"></div>
          </form>
          <div class="error" text-wrap="off" overflow="ellipsis"></div>
        </div>

        <div id="main-info">
          <div class="date" text-wrap="off"></div>
          <div class="wrapper">
            <img class="icon" />
            <div class="temperature">
              <span class="value">?</span><span class="temperature-unit"></span>
            </div>
          </div>
          <div class="feels-like">
            Feels like <span class="value">?</span><span class="temperature-unit"></span>
          </div>
          <div class="conditions" overflow="ellipsis" text-wrap="off"></div>
        </div>

        <div id="settings">
          <div id="set-temperature-unit" class="setting">
            <div class="label">Temperature unit</div>
            <div class="options">
              <button type="button" id="fahrenheit-btn" title="Fahrenheit degrees" selected>
                °F
              </button>
              <button type="button" id="celsius-btn" title="Celsius degrees">°C</button>
            </div>
          </div>

          <div id="set-measurement-system" class="setting">
            <div class="label">Measurement system</div>
            <div class="options">
              <span class="wind-speed-unit"
                ><button
                  type="button"
                  id="imperial-btn"
                  title="Imperial system (mph, inches etc.)"
                  selected
                >
                  Imperial
                </button></span
              >
              <button type="button" id="metric-btn" title="Metric system (km/h, milimiters etc.)">
                Metric
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="cards-section">
        <div class="card" id="hourly-forecast">
          <h3 class="title">Hourly forecast</h3>
          <div class="content">
            <div class="today-info">
              <h4 class="subtitle">Today</h4>
              <div class="min-max"></div>
            </div>
            <div class="hours"></div>
          </div>
        </div>

        <div class="card" id="day-forecast">
          <h3 class="title">10-day forecast</h3>
          <div class="content"></div>
        </div>

        <div class="card" id="precipitation">
          <h3 class="title">Precipitation</h3>
          <div class="content">
            <img src="./assets/icons/rain-icon.png" alt="Rain icon" class="icon" />
            <div class="precip-level">
              <div><span class="value">?</span> <span class="precipitation-unit"></span></div>
              <div class="feedback"></div>
            </div>
            <div class="precip-prob">
              <div><span class="value">?</span>%</div>
              <div class="feedback"></div>
            </div>
          </div>
        </div>

        <div class="card" id="sunrise-sunset">
          <h3 class="title">Sun</h3>
          <div class="content">
            <div class="sunrise-time">
              <div class="label">Sunrise</div>
              <div class="value">?</div>
            </div>
            <div class="sunset-time">
              <div class="label">Sunset</div>
              <div class="value">?</div>
            </div>
          </div>
        </div>

        <div class="card" id="humidity">
          <h3 class="title">Humidity</h3>
          <div class="content">
            <div class="air-humidity"><span class="value">?</span>%</div>
            <div class="feedback"></div>
          </div>
        </div>

        <div class="card" id="wind">
          <h3 class="title">Wind</h3>
          <div class="content">
            <div class="compass">
              <div class="north">N</div>
              <img src="./assets/icons/arrow-icon.svg" alt="Arrow" id="arrow-icon" />
            </div>
            <div class="wrapper">
              <div class="wind-speed">
                <span class="value">?</span> <span class="wind-speed-unit"></span>
              </div>
              <!-- wind speed feedback -->
              <div class="feedback"></div>
              <div class="wind-direction">
                <span class="value">?</span> <span class="feedback"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="card" id="pressure">
          <h3 class="title">Pressure</h3>
          <div class="content">
            <div class="air-pressure"><span class="value">?</span> mb</div>
            <div class="feedback"></div>
          </div>
        </div>

        <div class="card" id="uv-index">
          <h3 class="title">UV Index</h3>
          <div class="content">
            <div class="value">?</div>
            <div class="feedback"></div>
            <div class="meter"><div class="bar"></div></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://github.com/PedroASB">&copy; 2025 Pedro Augusto</a>
    </div>
  </body>
</html>
